{% extends 'base.html' %}

{% block content %}
  <h2>Assignment Detail</h2>
  <table>
    <tr>
      <th>Crew Member:</th>
      <td>{{ assignment.crew_member }}</td>
    </tr>
    <tr>
      <th>Ship:</th>
      <td>{{ assignment.ship }}</td>
    </tr>
    <tr>
      <th>Position:</th>
      <td>{{ assignment.position }}</td>
    </tr>
    <tr>
      <th>Start Date:</th>
      <td>{{ assignment.start_date }}</td>
    </tr>
    <tr>
      <th>End Date:</th>
      <td>{{ assignment.end_date }}</td>
    </tr>
  </table>
  <a href="{% url 'edit_assignment' assignment.id %}">Edit</a>
  <a href="{% url 'delete_assignment' assignment.id %}">Delete</a>
{% endblock %}
