{% extends 'base.html' %}

{% block content %}
  <h2>Ship List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Capacity</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody>
      {% for ship in ships %}
        <tr>
          <td>{{ ship.name }}</td>
          <td>{{ ship.type }}</td>
          <td>{{ ship.capacity }}</td>
          <td>
            <a href="{% url 'ship_detail' ship.id %}">View</a> |
            <a href="{% url 'ship_edit' ship.id %}">Edit</a> |
            <a href="{% url 'ship_delete' ship.id %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No ships available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'ship_new' %}">Add New Ship</a>
{% endblock %}
