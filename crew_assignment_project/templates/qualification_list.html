{% extends 'base.html' %}

{% block content %}
  <h2>Qualifications</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for qualification in qualifications %}
        <tr>
          <td>{{ qualification.name }}</td>
          <td>{{ qualification.description }}</td>
          <td>
            <a href="{% url 'qualification_detail' qualification.id %}">View</a>
            <a href="{% url 'qualification_edit' qualification.id %}">Edit</a>
            <a href="{% url 'qualification_delete' qualification.id %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No qualifications available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'qualification_create' %}">Add New Qualification</a>
{% endblock %}
