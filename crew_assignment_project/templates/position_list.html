{% extends 'base.html' %}

{% block content %}
  <h2>Positions</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for position in positions %}
        <tr>
          <td>{{ position.name }}</td>
          <td>{{ position.description }}</td>
          <td>
            <a href="{% url 'position_detail' position.id %}">View</a> |
            <a href="{% url 'position_edit' position.id %}">Edit</a> |
            <a href="{% url 'position_delete' position.id %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No positions available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'position_create' %}">Add New Position</a>
{% endblock %}
