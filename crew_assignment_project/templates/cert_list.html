{% extends 'base.html' %}

{% block content %}
  <h2>Certificates</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for cert in certs %}
        <tr>
          <td>{{ cert.name }}</td>
          <td>{{ cert.description }}</td>
          <td>
            <a href="{% url 'cert_detail' cert.id %}">View</a> |
            <a href="{% url 'cert_edit' cert.id %}">Edit</a> |
            <a href="{% url 'cert_delete' cert.id %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No certificates found</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'cert_create' %}">Add New Certificate</a>
{% endblock %}
